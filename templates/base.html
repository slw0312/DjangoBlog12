<!-- 载入静态文件-->
{% load static %}
<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 预留网站标题的位置 -->
    {% block title %}
        <title>SHUerBlog</title>
    {% endblock %}
    <!-- 网站采用的字符编码 -->
    <meta charset="UTF-8">
    <!--标题前图标-->
    <link rel="shortcut icon" href="/static/images/apple-touch-icon1.png"/>

    <!--CSS-->
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <!-- 引入monokai.css -->
    <link rel="stylesheet" href="/static/md_css/monokai.css">
    <!--以下为新增部分css-->
    <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/magnific-popup.css"/>
    <link rel="stylesheet" href="../static/assets/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/simple-scrollbar.css"/>
    <link rel="stylesheet" href="../static/assets/css/fontawesome.all.min.css"/>
    <link rel="stylesheet" href="../static/assets/css/style.css"/>
</head>

<body class="bg-white-smoke">

<!--页面预加载-->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div><!-- /preloader-icon -->
    </div><!-- /preloader-inner -->
</div><!-- /preloader -->

<!-- 引入头部导航栏 -->
{% include 'header.html' %}
<!-- 悬浮头部 -->
<div id="sticky-header" class="active"></div>
<!-- 主体框架 -->
<div class="site-content">
    <!--轮播图-->
    {% include 'slideshow.html' %}
    <!--空白占位-->
    {% include 'blank.html' %}
    <!--主体部分-->
    <div class="main-wrapper pd-b-120">
        <div class="container">
            <div class="row justify-content-between gutters-50">
                <!--左主体部分-->
                <div class="col-lg-9 main-wrapper-content">
                    {% block content %}{% endblock content %}
                </div>
                <!--右侧边栏-->
                {% include 'right.html' %}
            </div>
        </div>
    </div>
</div>
<!-- 引入注脚 -->
{% include 'footer.html' %}
